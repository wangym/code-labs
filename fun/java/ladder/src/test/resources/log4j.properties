log4j.rootLogger=INFO,console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} - %p - %m%n

log4j.logger.me.yumin.ladder.etc.LadderProperties=ERROR,laddererror
log4j.logger.me.yumin.ladder.etc.LadderUtil=ERROR,laddererror
log4j.logger.me.yumin.ladder.jsp.html.FormTag=ERROR,laddererror
log4j.logger.me.yumin.ladder.jsp.html.PasswordTag=ERROR,laddererror
log4j.logger.me.yumin.ladder.jsp.html.SubmitTag=ERROR,laddererror
log4j.logger.me.yumin.ladder.jsp.html.TextTag=ERROR,laddererror
log4j.logger.me.yumin.ladder.jsp.javascript.HeadTag=ERROR,laddererror
log4j.logger.me.yumin.ladder.jsp.javascript.ValidateTag=ERROR,laddererror

log4j.appender.laddererror=org.apache.log4j.DailyRollingFileAppender
log4j.appender.laddererror.File=/tmp/logs/java/laddererror-
log4j.appender.laddererror.layout=org.apache.log4j.PatternLayout
log4j.appender.laddererror.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS} %m%n
